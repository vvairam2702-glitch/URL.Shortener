<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(45, 15, 66, 0.95),
                rgba(85, 25, 139, 0.85)
            );
            z-index: 1;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(125deg, #2d0f42 0%, #1a082b 100%),
                url('data:image/svg+xml,%3Csvg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100" height="100" filter="url(%23noise)" opacity="0.5"/%3E%3C/svg%3E');
            animation: bgAnimation 15s ease infinite alternate;
            z-index: 0;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes bgAnimation {
            0% {
                background-position: 0% 0%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 100%;
                filter: hue-rotate(180deg);
            }
            100% {
                background-position: 0% 0%;
                filter: hue-rotate(360deg);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Enhanced card styling */
        .card {
            background: rgba(45, 15, 66, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(45, 15, 66, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title-anime {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #9D50BB);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: titleGradient 8s ease infinite;
        }

        @keyframes titleGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .feature-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        .qr-code {
            margin-top: 1rem;
            text-align: center;
        }
        .stats-badge {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.5rem;
            display: inline-block;
        }
        #passwordProtect {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="animated-bg"></div>
        <div class="background-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>
    <div class="container py-5">
        <h1 class="text-center mb-4 title-anime animate__animated animate__fadeInDown">Anime URL Shortener</h1>
        
        <div class="card animate__animated animate__fadeInUp mb-4">
            <div class="card-body">
                <form id="urlForm" method="POST" action="/shorten">
                    <div class="mb-3">
                        <label for="url" class="form-label"><i class="fas fa-link feature-icon"></i>Long URL</label>
                        <input type="url" class="form-control" id="url" name="url" required placeholder="https://your-long-url.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="custom_alias" class="form-label"><i class="fas fa-tag feature-icon"></i>Custom Alias (Optional)</label>
                        <input type="text" class="form-control" id="custom_alias" name="custom_alias" placeholder="your-custom-name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="expiry_days" class="form-label"><i class="fas fa-clock feature-icon"></i>Expiry Days (Optional)</label>
                        <input type="number" class="form-control" id="expiry_days" name="expiry_days" min="1" placeholder="Number of days">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enablePassword">
                            <label class="form-check-label" for="enablePassword">
                                <i class="fas fa-lock feature-icon"></i>Password Protect
                            </label>
                        </div>
                    </div>

                    <div class="mb-3" id="passwordProtect">
                        <label for="password" class="form-label">Set Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-cog feature-icon"></i>Additional Options</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="trackClicks" name="trackClicks" checked>
                            <label class="form-check-label" for="trackClicks">Track Clicks</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="generateQR" name="generateQR">
                            <label class="form-check-label" for="generateQR">Generate QR Code</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-magic feature-icon"></i>Create Magic Link
                    </button>
                </form>
            </div>
        </div>

        <div class="card result-card animate__animated animate__fadeInUp" id="resultCard" style="display:none;">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-check-circle feature-icon"></i>Shortened URL</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="shortUrl" readonly>
                    <button class="btn btn-outline-light" type="button" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <p class="card-text">Original URL: <span id="longUrl"></span></p>
                <p class="card-text" id="expiryDate"></p>
                
                <div id="qrCodeContainer" class="qr-code"></div>
                
                <div class="stats mt-3">
                    <div class="stats-badge">
                        <i class="fas fa-clock"></i> Created: <span id="createdDate"></span>
                    </div>
                    <div class="stats-badge">
                        <i class="fas fa-chart-bar"></i> Clicks: <span id="clickCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Toggle password field
        document.getElementById('enablePassword').addEventListener('change', (e) => {
            document.getElementById('passwordProtect').style.display = e.target.checked ? 'block' : 'none';
        });

        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            formData.append('trackClicks', document.getElementById('trackClicks').checked);
            formData.append('generateQR', document.getElementById('generateQR').checked);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('shortUrl').value = data.short_url;
                    document.getElementById('longUrl').textContent = data.long_url;
                    document.getElementById('createdDate').textContent = new Date().toLocaleDateString();
                    if (data.expiry_date) {
                        document.getElementById('expiryDate').textContent = `Expires on: ${data.expiry_date}`;
                    }

                    if (document.getElementById('generateQR').checked) {
                        const qrContainer = document.getElementById('qrCodeContainer');
                        qrContainer.innerHTML = '';
                        new QRCode(qrContainer, {
                            text: data.short_url,
                            width: 128,
                            height: 128,
                            colorDark: "#FFFFFF",
                            colorLight: "#000000"
                        });
                    }

                    document.getElementById('resultCard').style.display = 'block';
                } else {
                    showNotification(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showNotification('An error occurred', 'error');
            }
        });

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            shortUrl.select();
            document.execCommand('copy');
            showNotification('Copied to clipboard!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : 'success'} animate__animated animate__fadeIn`;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('animate__fadeIn');
                notification.classList.add('animate__fadeOut');
                setTimeout(() => notification.remove(), 1000);
            }, 3000);
        }

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.animationDuration = `${15 + Math.random() * 15}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        setInterval(() => {
            const particles = document.getElementById('particles');
            particles.innerHTML = '';
            createParticles();
        }, 30000);
    </script>
</body>
</html>
